<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link href="./settings.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h5>Settings</h5>
            <form id="settings-form">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" data-tab="#config-file-location" href="#">Local Settings</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-tab="#qiniu-sync-params" href="#">Server Settings</a>
                    </li>
                </ul>
                <div id="config-file-location" class="config-area mt-2">
                    <div class="form-group ml-2 mr-2">
                        <label for="savedFileLocation">SaveLocation</label>
                        <div class="input-group input-group-sm mb-2">
                            <input type="text" id="savedFileLocation" placeholder="保存先" class="form-control" readonly>
                            <div class="input-group-append">
                                <button id="select-new-location" class="btn btn-outline-primary" type="button">Button</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">SaveAndClose</button>
                    </div>
                </div>
                <div id="qiniu-sync-params" class="config-area mt-2">
                    <div class="form-group ml-2 mr-2">
                        <div class="row">
                            <label class="col-3">AccsesKey</label>
                            <div class="input-group input-group-sm mb-2 col-9">
                                <input type="text" id="accessKey" placeholder="accses key" spellcheck="false" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-3">SecretKey</label>
                            <div class="input-group input-group-sm mb-2 col-9">
                                <input type="text" id="secretKey" placeholder="secret key" spellcheck="false" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-3">BucketName</label>
                            <div class="input-group input-group-sm mb-2 col-9">
                                <input type="text" id="bucketName" placeholder="bucket name" spellcheck="false" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">SaveAndClose</button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            require('./settings.js')
        </script>
    </body>
</html>
